<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <meta name="description" content="ToDo List Web App" />
    <meta name="keywords" content="ToDo, List, To Do List Web App" />
    <meta name="author" content="Muhaimen Khatib" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
  </head>
  <body
    class=" dark:bg-slate-700 relative flex md:flex-row flex-wrap flex-col justify-center md:gap-16 gap-8 divide-slate-100"
  >
    <img
      class="absolute hidden md:block z-0 w-64 h-64 bottom-16 right-16"
      src="./3dicon.jpg"
      alt=""
      srcset=""
    />
    <div
      id="deleteModal"
      class="z-50 hidden absolute p-16 h-full w-full backdrop-blur-sm flex items-center justify-center"
    >
      <div
        class="flex flex-col p-16 rounded-xl items-center shadow-2xl shadow-slate-200 bg-white w-fit gap-8"
      >
        <i class="fa-solid fa-circle-exclamation text-8xl text-slate-400"></i>
        <h2 class="text-xl font-bold text-slate-400">Confirm to delete!</h2>
        <div class="flex flex-row gap-2">
          <button
            class="px-6 py-2 rounded-lg hover:text-sky-500"
            onclick="closeModal()"
          >
            Cancel
          </button>
          <button
            id="confirmbutton"
            class="px-6 py-2 rounded-md bg-red-500 text-white hover:bg-red-600"
          >
            <span>Confirm</span>
          </button>
        </div>
      </div>
    </div>
    <div
      class="relative dark:bg-slate-800 flex md:h-screen md:p-16 py-16 px-4 bg-slate-100 flex-col items-center gap-8"
    >
      <a
        href="https://github.com/m5atib/todo-list"
        target="_blank"
        class="absolute left-4 top-4 md:bottom-4"
        ><i class="text-xl fa-brands fa-github dark:text-white"></i
      ></a>
      <button class="absolute top-4 right-4" id="themeButton">
        <i class="fa-solid fa-moon text-xl dark:text-white"></i>
      </button>
      <h1 class="text-xl font-bold dark:text-white">New Todo</h1>

      <form class="flex flex-col items-center justify-between gap-2">
        <input
          class="dark:bg-slate-700 dark:border-slate-600 dark:placeholder-white focus:outline-sky-500 bg-white p-2 border  border-slate-200 w-full rounded-lg"
          type="text"
          name="taskTitle"
          id="taskTitle"
          placeholder="What is your next task title?"
        />
        <textarea
          id="taskDesc"
          name="taskDesc"
          class="dark:bg-slate-700 dark:border-slate-600 dark:placeholder-white focus:outline-sky-500 bg-white p-2 border border-slate-200 w-full rounded-lg"
          rows="5"
          cols="35"
          placeholder="Task description..."
        ></textarea>
        <button
          id="addTaskButton"
          class="w-full md:w-fit bg-sky-500 text-white font-semibold rounded-lg px-16 py-2 hover:bg-sky-700"
        >
          <i class="text-white fa-solid fa-circle-plus mr-2"></i>
          <span>Add</span>
        </button>
      </form>
    </div>
    <div
      class="z-40 dark:bg-slate-700 flex-1 flex flex-col items-center gap-4 md:p-16 py-16 px-4"
    >
      <div class="flex flex-row gap-2 items-center justify-between w-full">
        <h1 class="text-2xl font-medium text-sky-400 dark:text-sky-300">Your To-Do List</h1>
        <div class="flex flex-row gap-2 items-center">
          <abbr class="p-2 rounded bg-slate-100 dark:bg-slate-400" title="Tasks Number">
            <i class="fa-solid fa-hashtag"></i> <span id="tasksnumber"></span>
          </abbr>
          <abbr class="p-2 rounded bg-orange-100 dark:bg-orange-400" title="Active Tasks">
            <i class="fa-regular fa-clock"></i> <span id="activenumber"></span>
          </abbr>
          <abbr class="p-2 rounded bg-green-100 dark:bg-green-400" title="Completed Tasks">
            <i class="fa-solid fa-check"></i> <span id="donenumber"></span>
          </abbr>
        </div>
      </div>

      <div class="flex flex-row gap-2 w-full">
        <input
          onkeyup="search()"
          class="dark:bg-slate-600 dark:bg-slate-700 focus:outline-sky-500 bg-slate-50 p-2 py-3 w-full rounded-lg"
          type="text"
          name="searchbox"
          id="searchbox"
          placeholder="Search"
        />
        <button
          class=" bg-sky-100 dark:bg-slate-500 text-sky-500 font-semibold rounded-lg px-4 py-3 self-end hover:bg-sky-500 hover:text-white"
        >
          <i class="text-xl fa-solid fa-magnifying-glass "></i>
        </button>
      </div>

      <ul id="taskwrapper" class="w-full flex flex-col items-center gap-4"></ul>
    </div>

    <script src="src.js"></script>
  </body>
</html>
